<svg width="640" height="200" viewBox="0 0 640 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">BetSpread logotyp</title>
  <desc id="logoDesc">Turkos gradienttext som stavar BetSpread med transparent bakgrund</desc>
  <defs>
    <linearGradient id="wordmarkGradient" x1="80" y1="40" x2="560" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2DD4BF" />
      <stop offset="1" stop-color="#38BDF8" />
    </linearGradient>
  </defs>
  <text
    x="40"
    y="140"
    fill="url(#wordmarkGradient)"
    font-family="'Poppins','Inter','Segoe UI','Helvetica Neue',Arial,sans-serif"
    font-size="120"
    font-weight="700"
    letter-spacing="0.04em"
  >
    BETSPREAD
  </text>
</svg>
