    <rect x="192" y="240" width="64" height="224" rx="16" fill="url(#accentGradient)" />
    <rect x="288" y="192" width="64" height="272" rx="16" fill="url(#accentGradient)" />
    <rect x="384" y="144" width="64" height="320" rx="16" fill="url(#accentGradient)" />
    <path
